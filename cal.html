<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head> 
<body>
    <H1>CALCULATOR</H1>
    <div  id="outer">
        <div id="screen"></div>
        <hr>
        <div id="btn">
            <div class="inner" id="c"><p>C</p></div>
    <div class="inner" id="X"> <p>X</p></div>
            <div type="button" class="inner" id="%"><P>%</P></div>
            <div type="button" class="inner" id="/"><P>/</P></div>
            <div  type="button" class="inner" id="7"><P>7</P></div>
            <div type="button"class="inner" id="8" ><P>8</P></div>
            <div type="button" class="inner" id="9"><P>9</P></div>
            <div type="button" class="inner" id="*"><P>*</P></div>
            <div type="button" class="inner" id="4"><P>4</P></div>
            <div type="button" class="inner" id="5"><P>5</P></div>
            <div type="button" class="inner" id="6"><P>6</P></div>
            <div type="button" class="inner" id="-"><P>-</P></div>
            <div type="button" class="inner" id="1"><P>1</P></div>
            <div type="button" class="inner" id="2"><P>2</P></div>
            <div type="button" class="inner" id="3"><P>3</P></div>
            <div type="button" class="inner" id="+"><P>+</P></div>
            <div type="button" class="inner" id=""><P></P></div>
            <div type="button" class="inner" id="0"><P>0</P></div>
            <div type="button" class="inner" id="."><P>.</P></div>
            <div type="button" class="inner" id="="><P>=</P></div>
    
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
